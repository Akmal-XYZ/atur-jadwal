<div class="jadwal-container" id="jadwalContainer">
    <h2>Jadwal Pertandingan:</h2>
    <ul id="jadwalList"></ul>
</div>

<script>
    function formatTanggal(tanggal) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(tanggal).toLocaleDateString('id-ID', options);
    }

    function loadJadwal() {
        const jadwal = JSON.parse(localStorage.getItem('jadwal')) || [];
        jadwal.forEach(jadwalItem => {
            addJadwalToList(jadwalItem);
        });
    }

    function addJadwalToList(jadwalText) {
        const listItem = document.createElement('li');
        
        const editableText = document.createElement('span');
        editableText.textContent = jadwalText;
        editableText.className = 'editable';
        editableText.contentEditable = true;
        editableText.addEventListener('focusout', function() {
            // Save changes on focus out
            editableText.textContent = editableText.textContent || jadwalText; // Prevent empty
            saveJadwalToLocalStorage(); // Update local storage
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.className = 'delete-button';
        deleteButton.addEventListener('click', function() {
            listItem.remove();
            saveJadwalToLocalStorage(); // Update local storage
        });

        listItem.appendChild(editableText);
        listItem.appendChild(deleteButton);
        document.getElementById('jadwalList').appendChild(listItem);
    }

    function saveJadwalToLocalStorage() {
        const jadwalItems = document.querySelectorAll('#jadwalList .editable');
        const jadwal = Array.from(jadwalItems).map(item => item.textContent);
        localStorage.setItem('jadwal', JSON.stringify(jadwal));
    }

    document.getElementById('aturJadwal').addEventListener('click', function() {
        const tim1 = document.getElementById('tim1').value;
        const tim2 = document.getElementById('tim2').value;
        const tanggal = document.getElementById('tanggal').value;
        const jam = document.getElementById('jam').value;

        if (tim1 === tim2) {
            alert('Tim tidak boleh sama!');
            return;
        }

        const formattedTanggal = formatTanggal(tanggal);
        const formattedJam = jam + ' WIB';
        
        const jadwalText = `{ date: "${formattedTanggal}", time: "${formattedJam}", team1: "${tim1.charAt(0).toUpperCase() + tim1.slice(1)}", team2: "${tim2.charAt(0).toUpperCase() + tim2.slice(1)}" },`;
        
        addJadwalToList(jadwalText);
        saveJadwalToLocalStorage(); // Save to local storage

        // Tidak mereset input fields
        // document.getElementById('tanggal').value = '';
        // document.getElementById('jam').value = '';
    });

    document.getElementById('salinJadwal').addEventListener('click', function() {
        const jadwalItems = document.querySelectorAll('#jadwalList .editable');
        let allJadwal = '';

        jadwalItems.forEach(function(item) {
            allJadwal += item.textContent + '\n'; // Concatenate all jadwal
        });

        navigator.clipboard.writeText(allJadwal).then(function() {
            alert('Semua jadwal berhasil disalin!');
        }, function(err) {
            alert('Gagal menyalin teks: ', err);
        });
    });

    // Load jadwal from local storage on page load
    loadJadwal();
</script>
